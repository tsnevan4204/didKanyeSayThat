<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Signika+Negative&display=swap" rel="stylesheet">
    <title>Kanye As A Service</title>
</head>
<body>
    <div class="top-bar">
        <img src="kanyeLeft.jpg" alt="kanye" width="62px">
        <p class="title">Did Kanye Say That?</p>
        <img src="kanyeRight.jpeg" alt="more kanye" height="62px">
    </div>
    <div class="game">
        <div class="question">
            <button id="next" onclick="nextQuote();">Next</button>
            <div id="quote-goes-here" align="center"></div>
            <p id="author-p" align="right"></p>
        </div>
        <div class="answer">
            <button class='answer-button' id="yes" onclick="checkIfKanye(); renderBar();">Yessir</button>
            <button class='answer-button' id="no" onclick="checkIfOther(); renderBar();">Nope</button>
        </div>
        <div class="total" id="total-bar">
            <div id="myBar" class="correct"></div>
            <div id="reaction-image"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
